<form class="form" (ngSubmit)="onSubmit(f.value)" #f="ngForm">
  <input type="text" required class="form__input" id="name" name="name" ngModel placeholder="Name">
  <input type="text" required class="form__input" id="number" name="number" ngModel placeholder="Number">
  <input type="email" class="form__input" name="email" id="email" ngModel placeholder="E-mail">
  <input type="text" class="form__input" name="tags" id="tags" ngModel placeholder="Tags">

  <div>
    <button type="button" *ngIf="editMode" class="btn" style="background-color:red;"
      (click)="onDelete()">Delete</button>
    <button type="submit" class="btn" [disabled]="!f.valid" [ngClass]="!f.valid ? 'disabled' : ''">SAVE</button>
  </div>
</form>
